<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="calc.js"></script>
    <script src="NumberGame.js"></script>
    <link rel="shortcut icon" type="image/png" href="favicon-16x16.png"/>
    <title>Owls</title>

</head>

<body>
    <div class="main-container">
        <div class="container-fluid">
            <nav class="navbar container-fluid">
                <a class="navbar-brand" href="index.html">Home |</a>
                <a class="navbar-brand" href="calculator.html">Calculator Example</a>
                <a class="navbar-brand" href="NumberGame.html">Random Number Example</a>
                <a class="navbar-brand" href="Assignment.html">Assignment Tracker Example</a>
<!--                <a class="navbar-brand" href="Example4.html">Example 4!</a>-->
                <a class="navbar-brand" href="Quiz.html">JS Quiz</a>

            </nav>
            <div class="text-center">
                <h1><span><img alt="Picture of an owl." src="owl-clip-art-23.png" class="leftImage"/></span>
                    Guess the Number Game Example
                    <span><img alt="Picture of an owl." src="owl-clip-art-23.png" class="rightImage"/></span>
                </h1>
            </div>
        </div>
        <div class="container">
            <div class="text-center">
                <p> Guess the random number between 0 and 25. </p>
                <div class="form">
                    <label for="guessInput">Take a guess: </label>
                    <input type="text" id="guessInput" class="guessInput">
                    <button type="submit" value="Guess" onclick="guesser()"
                            class="guessSubmit" id="guess">Guess
                    </button>
                    <button type="submit" value="newGame" onclick="newGame()"
                            class="newGameSubmit" id="newGame">New Number
                    </button>
                    <br>
                    <label>Hint: <span id="hint"></span></label>
                </div>
             </div>
        </div><br><br>
        <div class="text-center">
            <button type="submit"  onclick="showCodeForNumberGame()" class="btn-lg btn-warning" >Click for code snippet</button>
        </div>
        <div id="NumberGameCode" class="text-center pic">
            <img alt="code picture" src="NumberGamePic.png"/>
        </div>
        <footer>
            <div class="text-center">
                <p> Made by the Owls </p>
            </div>
        </footer>
    </div>
</body>
</html>
