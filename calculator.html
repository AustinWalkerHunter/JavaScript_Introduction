<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="calc.js"></script>
    <link rel="shortcut icon" type="image/png" href="favicon-16x16.png"/>
    <title>Owls</title>

</head>

<body>
<div class="main-container">
    <div class="container-fluid">
        <nav class="navbar container-fluid">
            <a class="navbar-brand" href="index.html">Home |</a>
            <a class="navbar-brand" href="calculator.html">Calculator Example</a>
            <a class="navbar-brand" href="NumberGame.html">Random Number Game</a>
            <a class="navbar-brand" href="Example3.html">Example 3!</a>
            <a class="navbar-brand" href="Example4.html">Example 4!</a>
        </nav>
        <div class="text-center">
            <h1><span><img alt="Picture of an owl." src="owl-clip-art-23.png" class="leftImage"/></span>
                Calculator Example
                <span><img alt="Picture of an owl." src="owl-clip-art-23.png" class="rightImage"/></span>
            </h1>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-3">
                <h2>Addition</h2>
                <hr/>
                <label>First number:
                    <input type="number" id="a" ></label>
                <label>Second number:
                    <input type="number" id="b" R></label>
                <button type="button" class="btn btn-primary" id="addButton" onclick="add(document.getElementById('a').value,document.getElementById('b').value)">Add</button>
                <div>
                    <label><span id="addResult"></span><span id="addError"></span></label>
                </div>
            </div>
            <div class="col-sm-3">
                <h2>Subtraction</h2>
                <hr/>
                <label>First number:
                    <input type="number" id="c" ></label>
                <label>Second number:
                    <input type="number" id="d" ></label>
                <button type="button" class="btn btn-primary" id="subButton" onclick="sub(document.getElementById('c').value,document.getElementById('d').value)">Subtract</button>
                <div>
                    <label><span id="subResult"></span><span id="subError"></span></label>
                </div>
            </div>
            <div class="col-sm-3">
                <h2>Multiplication</h2>
                <hr/>
                <label>First number:
                    <input type="number" id="e" ></label>
                <label>Second number:
                    <input type="number" id="f" ></label>
                <button type="button" class="btn btn-primary" id="multButton" onclick="multiply(document.getElementById('e').value,document.getElementById('f').value)">Multiply</button>
                <div>
                    <label><span id="multResult"></span><span id="multError"></span></label>
                </div>
            </div>
            <div class="col-sm-3">
                <h2>Division</h2>
                <hr/>
                <label>First number:
                    <input type="number" id="g" ></label>
                <label>Second number:
                    <input type="number" id="h" ></label>
                <button type="button" class="btn btn-primary" id="divButton" onclick="divide(document.getElementById('g').value,document.getElementById('h').value)">Divide</button>
                <div>
                    <label><span id="divResult"></span><span id="divError"></span></label>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="text-center">
            <p> Made by the Owls </p>
        </div>
    </footer>
</div>
</body>
</html>
