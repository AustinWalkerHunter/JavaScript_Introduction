<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="calc.js"></script>
    <title>Owls</title>
</head>
<body>
<div class="main-container">
    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand" href="index.html">Home</a>
            <a class="navbar-brand" href="calculator.html">Calculator Example</a>
            <a class="navbar-brand" href="NumberGame.html">Random Number Game</a>
            <a class="navbar-brand" href="#index.html">Example 3!</a>
            <a class="navbar-brand" href="#index.html">Example 4!</a>
        </nav>
        <div class="text-center">
            <h1>Calculator Example</h1>
            <hr/>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-4">
                <h2>Addition</h2>
                <hr/>
                <label>First number:
                    <input type="number" id="a" value=0></label>
                <label>Second number:
                    <input type="number" id="b" value=0></label>
                <button type="button" onclick="add(document.getElementById('a').value,document.getElementById('b').value)">Add</button>
                <div>
                    <label>Result = <span id="addResult"></span></label>
                </div>
            </div>
            <div class="col-sm-4">
                <h2>Multiplication</h2>
                <hr/>
                <label>First number:
                    <input type="number" id="c" value=0></label>
                <label>Second number:
                    <input type="number" id="d" value=0></label>
                <button type="button" id="addButton" onclick="multiply(document.getElementById('c').value,document.getElementById('d').value)">Add</button>
                <div>
                    <label>Result = <span id="multResult"></span></label>
                </div>
            </div>
            <div class="col-sm-4">
                <h2>Division</h2>
                <hr/>
                <label>First number:
                    <input type="number" id="e" value=0></label>
                <label>Second number:
                    <input type="number" id="f" value=0></label>
                <button type="button" onclick="divide(document.getElementById('e').value,document.getElementById('f').value)">Add</button>
                <div>
                    <label>Result = <span id="divResult"></span></label>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="text-center">
            <p> Made by the Owls </p>
        </div>
    </footer>
</div>
</body>
</html>
